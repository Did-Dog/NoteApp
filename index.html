<!DOCTYPE html>

<html>
    <head>
        <link href="/styles/styles.css" rel="stylesheet"></link>
        <title>Note App</title>
    </head>
    <body>
        <header>
        <div class="header"> 
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
      
    <div class="actions">
        <div class="actions__container">
                <input class="input" id="search-text" type="text" placeholder="Filter notes">
                <select class="dropdown" id="filter-by">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
        </div>
       </div>
        <div class="container">
                <div id="notes"></div>
                <button class="button" id="create-note">Create Note</button> 
        </div>
        
        <script src="uuid.js"></script> 
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
        <script src="notes-function.js"></script>  
        <script src="notes-app.js"></script>
       
    </body>
</html>
